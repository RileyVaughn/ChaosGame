<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Chaos Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
<!--    Navigation-->    
<div id = "navContainer" class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a id="logoWrap" class="navbar-brand" href="#"><img id="logo" src="images/chaoslogo.png"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
          Difficulty:
          <input type="range" min="1" max="3" value="1" class="slider" id="myRange">
      </li>
    <li class="nav-item">
    <a class="nav-link" data-toggle="modal" data-target="#myModal">Instructions</a>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

            <!-- Modal Header -->
            <div id="modalHeader" class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <p></p><br>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

            </div>
        </div>
    </div>
    </li>
      </ul>
      </div>
</nav>
     </div>   

    
    <div id= "bodyContainer" class="container"> 
        
      
  <!-- Modal -->
  <div class="modal fade" id="winModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"><strong>Congratulations,</strong> you won! </h4>
        </div>
          <button type="button" class="btn btn-primary" id="myBtn">Restart</button>
      </div>
      
    </div>
  </div>
        
        <div class="row">
            <div class="col text-center"></div>
            <div class="col text-center">
                <button id="Top" onclick="MovePoint(2)"></button>
            </div>
            <div class="col text-center"></div>
        </div>
        
        <div class="row">
            <div class="text-center"></div>
            <div id = CanvasCol class="mx-auto">
                <canvas id="Canvas"></canvas>
            </div>
            <div class="text-center"></div>
        </div>
        
        <div class="row">
            <div class="col text-center">
                <button id="Left" onclick="MovePoint(0)"></button>
            </div>
            <div id="result" class="col text-center"></div>
            <div class="col text-center">
                <button id="Right" onclick="MovePoint(1)"></button>
            </div>
        </div>
        
    </div>
    
    
    <script src="tri.js"></script>
    <script src="proto.js"></script>
    </body>
</html>
