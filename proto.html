<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Chaos Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id = "navContainer" class="container-fluid">
        
        <div id = "topNav" class="row">
            <div id= "TopNav" class="col text-center">Chaos Game</div>
        </div>
        
    </div>
    
    <div id= "bodyContainer" class="container">      
        <div class="row">
            <div class="col text-center"></div>
            <div class="col text-center">
                <button id="Top" onclick="MovePoint(2)"></button>
            </div>
            <div class="col text-center"></div>
        </div>
        
        <div class="row">
            <div class="text-center"></div>
            <div id = CanvasCol class="mx-auto">
                <canvas id="Canvas"></canvas>
            </div>
            <div class="text-center"></div>
        </div>
        
        <div class="row">
            <div class="col text-center">
                <button id="Left" onclick="MovePoint(0)"></button>
            </div>
            <div id="result" class="col text-center"></div>
            <div class="col text-center">
                <button id="Right" onclick="MovePoint(1)"></button>
            </div>
        </div>
        
    </div>
    
    
    <script src="tri.js"></script>
    <script src="proto.js"></script>
    </body>
</html>
